<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Tiff Willson</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-1L94saFXWAvEw88RkpRz8r28eQMvt7kG9ux3DdCqya/P3CfLNtgqzMnyaUa49Pl2" crossorigin="anonymous">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Tiff Willson</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form class="form-horizontal">
		  <fieldset>
		    <div class="form-group">
		      <label for="inputEmail" class="col-lg-2 control-label">Name</label>
		      <div class="col-lg-10">
		        <input type="text" class="form-control" id="inputEmail" placeholder="John Smith" required="required">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="inputPassword" class="col-lg-2 control-label">Email</label>
		      <div class="col-lg-10">
		        <input type="password" class="form-control" id="inputPassword" placeholder="example@gmail.com" required="required">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="textArea" class="col-lg-2 control-label">Message</label>
		      <div class="col-lg-10">
		        <textarea class="form-control" rows="3" id="textArea"></textarea>
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <div class="col-lg-10 col-lg-offset-2">
		        <button type="reset" class="btn btn-default">Cancel</button>
		        <button type="submit" class="btn btn-primary">Submit</button>
		      </div>
		    </div>
		  </fieldset>
		</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect</h2>

					<a href="https://github.com/tiffw" target="_blank">
	                    <img class="img-icon" src="assets/images/github.png" height="50" alt="Github" title="Github">
	                </a>
	                <a href="https://www.linkedin.com/in/tiffwillson" target="_blank">
	                    <img class="img-icon" src="assets/images/linkedin.png" height="50" alt="Linkedin" title="Linkedin">
	                  </a>
	                <a href="https://dribbble.com/tiffwillson" target="_blank">
	                    <img class="img-icon" src="assets/images/dribbble.png" height="50" alt="Dribbble" title="Dribbble">
	                </a>
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Your Name
		</div>
	</footer>
</body>
</html>
